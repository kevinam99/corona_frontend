<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CoronaVirus Daily Case Numbers</title>
	<!-- Bootstrap CSS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="./style.css" />
	<script src="./index.js"></script>
</head>

<body>

	<nav class="navbar navbar-dark bg-dark justify-content-center">
		<h4 class="text-light ">CoronaVirus Daily Case Numbers on SMS/WhatsApp</h4>
	</nav>
	<div class="container-fluid my-2">
		<div class="alert alert-danger text-center alert-dismissible fade show" style="display: none;" id="error" role="alert">
			<span>Oops.. Something went Wrong, Please try again !</span>
<!-- 				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button> -->
		</div>

		<div class="alert alert-danger text-center alert-dismissible fade show" style="display: none;" id="duplicate" role="alert">
			<span>User has Already Subscribed to this Service !</span>
<!-- 				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button> -->
		</div>

		<div class="alert alert-success text-center alert-dismissible fade show" style="display: none;" id="success" role="alert">
			<span>Thank you! Subscription Successful.</span>
<!-- 				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button> -->
		</div>
	</div>
	<div class="container-fluid my-4">

			<form id="getContact" name="covid19-contact-form" class="card">
				<h2 class="card-header dispay-4 text-center">Your Information </h2>

					<div class="input-group card-body">
						<div class="input-group-prepend">
							<span class="input-group-text">Pin Code</span>
						</div>
						<input type="tel" class="form-control" value="110001" pattern="[1-9]{1}[0-9]{5}" onfocus="this.value='';" id="pinCode" aria-label="PinCode" aria-describedby="pinCode" required>
					</div>
					<div class="input-group card-body">
						<div class="input-group-prepend ">
							<span class="input-group-text">PhoneNo</span>
						</div>
						<input type="tel" id="phone" required class="form-control" value="9999999999"pattern="[1-9]{1}[0-9]{9}" onfocus="this.value='';" aria-label="PhoneNumber" aria-describedby="phoneNumber">
					</div>
					
					<div class="input-group card-body">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<input type="checkbox" required id="checkboxForWhatsapp" aria-label="Checkbox for subscribing to newsletter on Whatsapp">
							</div>
						</div>
						<label class="form-control" id="phoneNumber">Receive updates on SMS/WhatsApp</label>
						<div class="input-group-append">
							<button class="btn btn-block btn-primary" id="susbcribe" type="submit">Subscribe</button>
						</div>
					</div>

				</form>
</div>

<nav class="navbar navbar-dark bg-dark justify-content-center fixed-bottom">
	<a class="navbar-brand" href="https://coronathon.in/">Proud Partner of Coronathon.in</a>
</nav>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>
</body>

</html>
